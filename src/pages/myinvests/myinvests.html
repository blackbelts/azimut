<ion-header translucent>
    <ion-navbar primary>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Evaluation' | translate }}</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  
  <ion-list class="accordion-list">
  <!-- First Level -->
  <ion-list-header class="card-background" *ngFor="let item of invData; let i = index" no-lines no-padding>
    <!-- Toggle Button -->
    <button class="card-background" ion-item (click)="openDetails(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
      <ion-icon item-left name="ios-arrow-dropdown" *ngIf="!item.open"></ion-icon>
      <ion-icon item-left name="ios-arrow-dropup" *ngIf="item.open"></ion-icon>
      {{ item.name }}
    </button>
    <ion-card class="card-background" [hidden]=!item.open>
      <ion-card-content>

        </ion-item>
